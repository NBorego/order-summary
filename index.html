<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css">
    <title>Order summary card</title>
</head>
<body>
    <main>
        <img src="images/illustration-hero.svg" alt="person">
        <h1>Order Summary</h1>

        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div id="content">
            <img src="images/icon-music.svg" alt="icon-music">
            <div id="assinatura">
                <strong>Annual Plan</strong>
                <p id="dollar">$59.99/year</p>
            </div>
            <strong id="change">Change</strong>
        </div>

        <button id="payment" class="button">Proceed to Payment</button>
        <button id="cancel" class="button">Cancel Order</button>
    </main>
</body>
</html>
